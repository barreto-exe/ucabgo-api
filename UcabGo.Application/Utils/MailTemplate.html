<!DOCTYPE html>
<html>
<head>
    <title>Ucabery</title>
    <style>

        html {
            font-family: sans-serif;
        }

        .btn {
            background-color: #006225;
            border-color: #006225;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.75rem 1.25rem;
            text-align: center;
            vertical-align: middle;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            cursor: pointer;
            text-decoration: none !important;
            color: white !important;
        }

        .btn:hover {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <div style="margin: 1rem">
        <div>
            <div>
                <h3>¡Bienvenido/a, @User!</h3>
            </div>

            <div>
                <p>Para continuar con tu registro en Ucabery, por favor haz click en el siguiente botón:</p>
            </div>

            <br />

            <div>
                <a href="@Url" class="btn">Click aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
